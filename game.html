<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing Tic Tac Toe</title>
    <link rel="icon" href="imgs/title-logo.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header id="game-header">
        <img src="imgs/logo2.png" id="game-logo" alt="tic tac toe logo">
        <button id="how">How to Play?</button>
        <div class="how-modal">
            <div class="how-modal-content">
                <span class="close">&times;</span>
                <h4>HOW TO PLAY TIC-TAC-TOE?</h4>
                <ul>
                    <li>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.
                    </li>
                    <li>When all 9 squares are full, the game is over. If no player has 3 marks in a row, the game ends
                        in a tie..</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="div"></div>
    <main id="board-game">
        <h3 id="turn"></h3>
        <div id="board">
            <div id="block-1"></div>
            <div id="block-2"></div>
            <div id="block-3"></div>
            <div id="block-4"></div>
            <div id="block-5"></div>
            <div id="block-6"></div>
            <div id="block-7"></div>
            <div id="block-8"></div>
            <div id="block-9"></div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <h3 id="score"></h3>
            <button class="confirm">Back to Lobby</button>
            <button class="again">Play again</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h4>Are you sure you want to leave the game?</h4>
            <button id="cancel">Cancel</button>
            <button class="confirm">Confirm</button>
        </div>
    </div>

    <aside id="aside-p1">
        <h2 id="p1"></h2>
        <h3 id="p1-wins"></h3>
        <h3 id="p1-losses"></h3>
        <h3 id="p1-ties"></h3>
    </aside>

    <aside id="aside-p2">
        <h2 id="p2"></h2>
        <h3 id="p2-wins"></h3>
        <h3 id="p2-losses"></h3>
        <h3 id="p2-ties"></h3>
    </aside>

    <button class="again" id="restart">Restart</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
