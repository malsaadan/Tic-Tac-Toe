<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - Lobby</title>
    <link rel="icon" href="imgs/title-logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="imgs/muted.png" id="muted">
        <audio muted autoplay loop>
            <source src="audio/The-Triumph-of-the-Clock-Maker.mp3" type="audio/mp3" />
            Audio tag not supported
        </audio>
    </header>
    <main>
        <img src="imgs/logo-cropped.png" alt="tic tac toe logo" class="logo-img"><br>
        <label>Enter player name: </label>
        <input type="text" id="player-one"><br>
        <button id="back">&laquo; Go back</button>
        <button id="play-game">Play!</button>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
